<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6.3</title>

    <style>
        body{
            text-align: center;
        }
        h1 {
            color: blue;
        }

        input {
            padding: 5px;
            margin: 5px;
        }

        p {
            color: green;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <h1>Number to Words</h1>
    <input type="text" id="number">
    <button onclick="numberToWords()">Convert</button>
    <p id="words"></p>

    <script>
        function numberToWords() {
            var number = document.getElementById("number").value;
            var words = "";
            var units = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
            var teens = ["", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
            var tens = ["", "Ten", "Twenty", "Thirty", "Fourty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
            var thousands = ["", "Thousand", "Million", "Billion"];

            if (number.length > 3) {
                alert("Number should be less than 1000");
                return;
            }

            if (number.length == 1) {
                words = units[number];
            } else if (number.length == 2) {
                if (number[0] == 1) {
                    words = teens[number[1]];
                } else {
                    words = tens[number[0]] + " " + units[number[1]];
                }
            } else if (number.length == 3) {
                words = units[number[0]] + " Hundred " + tens[number[1]] + " " + units[number[2]];
            }
            document.getElementById("words").innerText = words;
        }
    </script>
    
</body>
</html>
