<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6.1</title>
</head>

<body>
    <!-- Date -->
    <h1>Display Date</h1>
    <button onclick="displayDate()">Display Date</button>
    <input type="text" id="date">
    <script>
        function displayDate() {
            var date = new Date();
            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();
            var fullDate = day + "/" + month + "/" + year;
            document.getElementById("date").value = fullDate;
        }

    </script>

    <!-- Factorial -->
    <h1>Factorial</h1>
    <button onclick="factorial()">Factorial</button>
    <script>
        function factorial() {
            var n = prompt("Enter a number");
            var fact = 1;
            for (var i = 1; i <= n; i++) {
                fact = fact * i;
            }
            alert("Factorial of " + n + " is " + fact);
        }
    </script>

    <!-- Multiplication Table -->
    <h1>Multiplication Table</h1>
    <button onclick="multiplicationTable()">Multiplication Table</button>
    <script>
        function multiplicationTable() {
            var n = prompt("Enter a number");
            var table = "";
            for (var i = 1; i <= 10; i++) {
                table += n + " x " + i + " = " + n * i + "\n";
            }
            alert(table);
        }
    </script>

    <!-- Sum of n numbers -->
    <h1>Sum of n numbers</h1>
    <button onclick="sumOfNumbers()">Sum of n numbers</button>
    <script>
        function sumOfNumbers() {
            var n = prompt("Enter a number");
            var sum = 0;
            for (var i = 1; i <= n; i++) {
                sum += i;
            }
            alert("Sum of " + n + " numbers is " + sum);
        }
    </script>

</body>

</html>
