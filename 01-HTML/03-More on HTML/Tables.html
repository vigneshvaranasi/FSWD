<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    table {
       width: 400px;
       margin: auto;
       text-align: center;
       margin-top: 200px;
    }
    table,th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
<body>
    <table>
        <thead>
            <th>NO</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Vignesh</td>
                <td>Web Developer</td>
                <td>$100,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Eswar</td>
                <td>Designer</td>
                <td>$150,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Fakruddin</td>
                <td>Tester</td>
                <td>$100,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
