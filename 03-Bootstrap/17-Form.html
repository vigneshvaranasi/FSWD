<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mt-4">Form Demo using Bootstrap</h1>
    <div class="container">

        <form class="mx-auto mt-5" style="max-width: 400px;">
            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mt-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="mt-2">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea name="feedback" id="feedback" class="form-control"></textarea>
            </div>
            <div class="mt-2">
                <label for="" class="form-label">Select Skills</label>
                <select class="form-select">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </select>
            </div>
            <div>
                <label class="mt-3">Select Skills</label>
                <div class="mt-2 form-check">
                    <input type="checkbox" id="react" class="form-check-input">
                    <label for="react" class="form-check-label">React</label>
                </div>
                <div class="mt-2 form-check">
                    <input type="checkbox" id="node" class="form-check-input">
                    <label for="node" class="form-check-label">Node JS</label>
                </div>
            <div>
                <label class="mt-3">Select Skills</label>
                <div class="mt-2 form-radio">
                    <div>
                        <input type="radio" name="radiobtn" id="radioreact" class="form-radio-input">
                        <label for="radioreact" class="form-radio-label">React</label>
                    </div>
                    <div>
                        <input type="radio" name="radiobtn" id="radionode" class="form-radio-input">
                        <label for="radionode" class="form-radio-label">Node JS</label>
                    </div>
                </div>
            <div>
                <button type="submit" class="btn btn-primary mt-3 mb-5">Submit</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
