<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Border Radius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="m-3 p-3 border border-1 rounded-0">No Border Radius</div>
      <div class="m-3 p-3 border border-1 rounded-1">Border Radius 1</div>
      <div class="m-3 p-3 border border-1 rounded-2">Border Radius 2</div>
      <div class="m-3 p-3 border border-1 rounded-3">Border Radius 3</div>
      <div class="m-3 p-3 border border-1 rounded-4">Border Radius 4</div>
      <div class="m-3 p-3 border border-1 rounded-5">Border Radius 5</div>
      <div class="m-3 p-3 border border-1 rounded-circle">Circle</div>
      <div class="m-3 p-3 border border-1 rounded-pill">Pill</div>
    </div>
    <div class="container">
        <div class="m-3 p-3 border border-1 rounded-1 rounded-top-0 ">Border rounded top 0</div>
        <div class="m-3 p-3 border border-1 rounded-1 rounded-end-0 ">Border rounded end 0</div>
        <div class="m-3 p-3 border border-1 rounded-1 rounded-bottom-0 ">Border rounded bottom 0</div>
        <div class="m-3 p-3 border border-1 rounded-1 rounded-start-0 ">Border rounded start 0</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
