<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mt-4">Grid Demo using Bootstrap</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4 p-3">
                <div class="bg-primary text-white p-3">1</div>
            </div>
            <div class="col-12 col-md-4 col-lg-4 p-3">
                <div class="bg-secondary text-white p-3">2</div>
            </div>
            <div class="col-12 col-md-4 col-lg-4 p-3">
                <div class="bg-success text-white p-3">3</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 p-3">
                <div class="bg-warning text-white p-3">4</div>
            </div>
            <div class="col-12 col-md-2 col-lg-6 p-3">
                <div class="bg-danger text-white p-3">5</div>
            </div>
            <div class="col-12 col-md-4 col-lg-2 p-3">
                <div class="bg-info text-white p-3">6</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
