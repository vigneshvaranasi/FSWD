<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spacing Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Margin</h1>
        <div class="m-1 bg-light">Margin 1</div>
        <div class="m-2 bg-light">Margin 2</div>
        <div class="m-3 bg-light">Margin 3</div>
        <div class="m-4 bg-light">Margin 4</div>
        <div class="m-5 bg-light">Margin 5</div>
    </div>
    <div class="container">
        <h1>Padding</h1>
        <div class="p-1 bg-light">Padding 1</div>
        <div class="p-2 bg-light">Padding 2</div>
        <div class="p-3 bg-light">Padding 3</div>
        <div class="p-4 bg-light">Padding 4</div>
        <div class="p-5 bg-light">Padding 5</div>
    </div>
    <div class="container">
        <h1>Margin and Padding</h1>
        <div class="m-1 p-1 bg-light">Margin and Padding 1</div>        
        <div class="m-2 p-2 bg-light">Margin and Padding 2</div>
        <div class="m-3 p-3 bg-light">Margin and Padding 3</div>
        <div class="m-4 p-4 bg-light">Margin and Padding 4</div>
        <div class="m-5 p-5 bg-light">Margin and Padding 5</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
