<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sizing Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="m-3 p-3 bg-light w-25">Width 25%</div>
      <div class="m-3 p-3 bg-light w-50">Width 50%</div>
      <div class="m-3 p-3 bg-light w-75">Width 75%</div>
      <div class="m-3 p-3 bg-light w-100">Width 100%</div>
      <div class="m-3 p-3 bg-light w-auto">Width Auto</div>
      <div class="m-3 p-3 bg-light w-50 mx-auto">Width 50% Centered</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
