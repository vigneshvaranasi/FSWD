<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select and Text area</title>
</head>
<body>

    <form action="">
        <h2>Select in Form</h2>
        <p>Select the Month You Born</p>
        <select name="month">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>
        <input type="submit">
    </form>
    <form action="">
        <p>Set default</p>
        <p>Select the Month You Born</p>
        <select name="month">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option selected>November</option>
            <option>December</option>
        </select>
        <input type="submit">
    </form>
    <h2>Text Area</h2>
    <p>Text Area with Default</p>
    <form>
        <textarea ></textarea>
    </form>
    <p>Text Area Specified Dimensions</p>
    <form>
        <textarea id="" cols="50" rows="10"></textarea>
    </form>
    
</body>
</html>
