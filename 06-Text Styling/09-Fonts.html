<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling - Font</title>
</head>
<body>
    <p style="font-size: 5px;">font-size: 5px</p>
    <p style="font-size: 15px;">font-size: 15px</p>
    <p style="font-size: 50px;">font-size: 50px</p>

    <p style="font-weight: 100;">font-weight: 100</p>
    <p style="font-weight: 400;">font-weight: 400</p>
    <p style="font-weight: 600;">font-weight: 600</p>
    <p style="font-weight: 900;">font-weight: 900</p>


    <p style="font-style: italic;">font-style: italic</p>
    <p style="font-style:oblique;">font-style: oblique</p>
    <p style="font-style:normal;">font-style: oblique</p>
</body>
</html>
