<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
</head>
<body>
    <h1 style="text-transform: lowercase;">Lowercase</h1>
    <h1 style="text-transform:uppercase;">uppercase</h1>
    <h1 style="text-transform:capitalize;">capitalize capitalize</h1>
    <h1 style="text-transform: none;">none</h1>
</body>
</html>
