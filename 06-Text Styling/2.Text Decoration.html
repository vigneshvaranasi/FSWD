<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
</head>
<body>
    <h1 style="text-decoration: underline;">Hello</h1>
    <h1 style="text-decoration: overline;">Hello</h1>
    <h1 style="text-decoration:line-through;">Hello</h1>
    <a href="#" style="text-decoration: none;">Click Here</a>
    
    <h1 style="text-decoration: underline;text-decoration-style:dashed;">Hello</h1>
    <h1 style="text-decoration: underline;text-decoration-style:double;">Hello</h1>
    <h1 style="text-decoration: underline;text-decoration-style:solid;">Hello</h1>
    <h1 style="text-decoration: underline;text-decoration-style:wavy;">Hello</h1>

    <h1 style="text-decoration: underline;text-decoration-color: blue;">Hello</h1>
</body>
</html>
