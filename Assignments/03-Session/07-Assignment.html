<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="07-Assignment.css">
</head>
<body>
    <div class="table1">
        <table>
            <thead>
                <tr>
                    <th class="title" colspan="4">Title</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="sub" colspan="2">Subtitle</td>
                    <td class="sub" colspan="2">Subtitle</td>
                </tr>
                <tr>
                    <td class="left">1 Item</td>  
                    <td class="left">123</td>
                    <td class="left">1 Item</td>  
                    <td class="left">123</td>
                </tr>
                <tr>
                    <td class="left">1 Item</td>  
                    <td class="left">123</td>
                    <td class="left">1 Item</td>
                    <td class="left">123</td>
                </tr>
                <tr>
                    <td class="left">1 Item</td>  
                    <td class="left">123</td>
                    <td class="left">1 Item</td>
                    <td class="left">123</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="sub" colspan="2">Sub Subtitle</td>
                    <td class="sub" colspan="2">Sub Subtitle</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="table2">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Subject</th>
                    <th>John Doe</th>
                    <th>Miriarm Luther</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Biology</td>
                    <td>Practical</td>
                    <td>A</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Theory</td>
                    <td>A+</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td rowspan="2">Chemistry</td>
                    <td>Practical</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>Theory</td>
                    <td>A</td>
                    <td>C+</td>
                </tr>
                <tr>
                    <td rowspan="2">Physics</td>
                    <td>Practical</td>
                    <td>A</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Theory</td>
                    <td>A-</td>
                    <td>A-</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
