    <h1 class="heading">Calculator Using DOM</h1> 
    <form>
        <div>
            <input type="number" name="first" id="first">
            <input type="number" name="second" id="second">
        </div>
        <div>
            <button id="add" >+</button>
            <button id="sub" type="submit">-</button>

            <button id="div" type="submit">/</button>
        </div>
    </form>
