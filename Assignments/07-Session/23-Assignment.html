<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 23</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-center m-5">Assignment 23</h1>
  <div class="container mt-5">
    <h2>JavaScript Code - <code>23-Assignment.js</code></h2>
    <pre><code class="language-javascript" id="js-code"></code></pre>
    <h2>JavaScript Code - <code>exportModule.js</code></h2>
    <pre><code class="language-javascript" id="js-code2"></code></pre>
    <h2>Console Output</h2>
    <pre><code class="language-javascript">Open Console to See Output</code></pre>
  </div>

  <script src="23-Assignment.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-javascript.min.js"></script>
  
  <script>
    fetch('23-Assignment.js')
      .then(response => response.text())
      .then(data => {
        document.getElementById('js-code').textContent = data;
        Prism.highlightAll();
      })
      .catch(error => console.error('Error fetching JavaScript file:', error));
    fetch('exportModule.js')
      .then(response => response.text())
      .then(data => {
        document.getElementById('js-code2').textContent = data;
        Prism.highlightAll();
      })
      .catch(error => console.error('Error fetching JavaScript file:', error));
  </script>
</body>
</html>
