<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 21.1</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Assignments/prism.css">
</head>
<body>
  <h1 class="text-center m-5">Assignment 21.1</h1>
  <div class="container mt-5">
    <!-- Display JavaScript code -->
    <h2>JavaScript Code</h2>
    <pre><code class="language-javascript" id="js-code"></code></pre>

    <!-- Display Console Output -->
    <h2>Console Output</h2>
    <pre><code class="language-javascript">Open Console to See Output</code></pre>
  </div>

  <script src="21-1-Assignment.js"></script>
  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Assignments/prism.js"></script>
  
  <script>
    // Fetch JavaScript file and insert its content into the HTML
    fetch('21-1-Assignment.js')
      .then(response => response.text())
      .then(data => {
        document.getElementById('js-code').textContent = data;
        Prism.highlightAll();
      })
      .catch(error => console.error('Error fetching JavaScript file:', error));
  </script>
</body>
</html>
