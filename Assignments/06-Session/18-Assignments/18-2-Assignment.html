<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 18.2</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Prism.js for syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Display JavaScript code -->
    <h2>JavaScript Code</h2>
    <pre><code class="language-javascript" id="js-code"></code></pre>

    <!-- Display Console Output -->
    <h2>Console Output</h2>
    <pre><code class="language-javascript">Open Console to See Output</code></pre>
  </div>

  <script src="18-2-Assignment.js"></script>
  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include Prism.js for syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-javascript.min.js"></script>
  
  <script>
    // Fetch JavaScript file and insert its content into the HTML
    fetch('18-2-Assignment.js')
      .then(response => response.text())
      .then(data => {
        document.getElementById('js-code').textContent = data;
        Prism.highlightAll();
      })
      .catch(error => console.error('Error fetching JavaScript file:', error));
  </script>
</body>
</html>
