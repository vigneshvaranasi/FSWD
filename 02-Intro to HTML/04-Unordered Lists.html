<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <!-- This is Default Unordered List -->
    <ul type="disc">
        <li>Item - 1</li>
        <li>Item - 2</li>
        <li>Item - 3</li>
    </ul>
    <ul type="circle">
        <li>Item - 1</li>
        <li>Item - 2</li>
        <li>Item - 3</li>
    </ul>
    <ul type="square">
        <li>Item - 1</li>
        <li>Item - 2</li>
        <li>Item - 3</li>
    </ul>
    <ul type="none">
        <li>Item - 1</li>
        <li>Item - 2</li>
        <li>Item - 3</li>
    </ul>
</body>
</html>
