<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prism JS with Bootstrap & Fetch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="prism.css">
</head>
<body>
  <h1 class="text-center m-5">Prism JS with Bootstrap & Fetch</h1>
  <div class="container mt-5">
    <h2>JavaScript Code</h2>
    <pre><code class="language-javascript" id="js-code"></code></pre>
    <h2>Console Output</h2>
    <pre><code class="language-javascript">Open Console to See Output</code></pre>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="prism.js"></script>
  <script src="test.js"></script>
  <script>
    fetch('test.js')
      .then(response => response.text())
      .then(data => {
        document.getElementById('js-code').textContent = data;
        Prism.highlightAll();
      })
      .catch(error => console.error('Error fetching JavaScript file:', error));
  </script>
</body>
</html>
