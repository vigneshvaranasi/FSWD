<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
</head>
<style>
    .class
    {
        color:hotpink;
    }
    #id
    {
        color:burlywood;
    }
    h3,h4,h5{
        color:blue;
    
    }
    div p{
        color:cadetblue;
    }
</style>
<body>
    <div class="class">
        <h1>This is a Class</h1>
    </div>
    <div id="id">
        <h1>This is a id</h1>
    </div>
    <h1>This is a Group Selector</h1>
    <h3>Group 1</h3>
    <h4>Group 2</h4>
    <h5>Group 3</h5>
    <div>This is a Descendant Selector
        <p>Descendant Selector</p>
    </div>
    
</body>
</html>
