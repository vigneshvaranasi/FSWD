<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Including Styles</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>    
        h1 {
            color: red;
        }
    
        p {
            color: blue;
        }
</style>
<body>
    <h1>Hello World!</h1>
    <p>Internal Styling</p>
    <span style="color: cadetblue;">This is Inline CSS</span>
    <br><br>
    <section>External Styling</section>
</body>
</html>
