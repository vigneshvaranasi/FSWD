<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling - Colors</title>
</head>
<style>
    p{
        font-size: 2rem;
    }
</style>
<body>
    <p style="color: burlywood;">Named Color</p>
    <p style="color: rgb(232, 142, 39);">RGB Color</p>
    <p style="color: rgba(232, 142, 39,60%);">RGBA Color</p>
    <p style="color: #e88e27;">Hexadecimal Color</p>
</body>
</html>
