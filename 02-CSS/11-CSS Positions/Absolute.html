<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
</head>
<style>
    .parent {
        width: 300px;
        height: 300px;
        background-color: #f2f2f2;
        margin: auto;
        margin-top: 150px;
    }
    .child1 {
        position: absolute;
        top: 50px;
        left: 50px;
        background-color: #ff0000;
    }
    .grandchild {
        position: absolute;
        top: 50px;
        left: 50px;
        background-color: #00ff00;
    }
</style>
<body>
    <div class="parent">
        <div class="child1">Child 1
            <div class="grandchild">Grand Child</div>
        </div>
    </div>
</body>
</html>
