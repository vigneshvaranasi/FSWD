<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Characters</title>
</head>
<body>
    <h1>Special Characters:</h1>
    <ul>
        <li> &copy; Copyright Symbol</li>
        <li> &trade; Trade Mark Symbol</li>
        <li> &larr; Left Pointing arrow</li>
        <li> &rarr; Right Pointing arrow</li>
        <li> &lt; Less Than</li>
        <li> &gt; Greater Than</li>
        <li> &forall; For All</li>
        <li> &sum; Sum</li>
    </ul>
</body>
</html>
