<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio and Check Buttons</title>
</head>
<body>
    <form action="">
        <h2>Radio Buttons</h2>
        <p>Select Section</p>
        <input type="radio" name="section" value="section 1" id="s1">
        <label for="s1">Section 1</label><br>
        <input type="radio" name="section" value="section 2" id="s2">
        <label for="s2">Section 2</label><br>
        <input type="radio" name="section" value="section 3" id="s3">
        <label for="s3">Section 3</label><br>
        <input type="submit">
    </form>
    
    <p>Keeping checked for specific one</p>
    <form action="">
        <p>Select Section</p>
        <input type="radio" name="section" value="section 1">Section 1<br>
        <input type="radio" name="section" value="section 2">Section 2<br>
        <input type="radio" name="section" value="section 3" checked>Section 3<br>
        <input type="submit">
    </form>
    <form action="">
        <h2>Check Boxes</h2>
        <p>Select the languages that you know</p>
        <input type="checkbox" name="languages" value="C" id="C">
        <label for="C">C</label><br>
        <input type="checkbox" name="languages" value="C++" id="C++">
        <label for="C++">C++</label><br>
        <input type="checkbox" name="languages" value="Python" id="Python">
        <label for="Python">Python</label><br>
        <input type="checkbox" name="languages" value="JAVA" id="JAVA">
        <label for="JAVA">JAVA</label><br>
        <input type="submit">
    </form>
    <p>Keeping checked for specific one</p>
    <form action="">
        <p>Select the languages that you know</p>
        <input type="checkbox" name="languages" value="C" checked>C<br>
        <input type="checkbox" name="languages" value="C++" checked>C++<br>
        <input type="checkbox" name="languages" value="Python" >Python<br>
        <input type="checkbox" name="languages" value="Java" >Java<br>
        <input type="checkbox" name="languages" value="Rust" >Rust<br>
        <input type="submit">
    </form>
    
</body>
</html>
